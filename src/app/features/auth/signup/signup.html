<div class="signup-container">
    <div class="content-container">
        <div class="header-container">
            <img class="logo" src="/assets/images/cruisecode-logo.png" alt="CruiseCode Logo" />
            <h2>Sign up</h2>
            <!-- <p>Sign in with your email address</p> -->
        </div>
        <form>
            <div class="col-container">
                <input pInputText type="text" formControlName="email" placeholder="Email Address" name="email"
                    required />
                <input pInputText type="text" formControlName="firstName" placeholder="First Name" name="firstName"
                    required />
                <input pInputText type="text" formControlName="lastName" placeholder="Last Name" name="lastName"
                    required />
                <input pInputText type="password" formControlName="password" placeholder="Password" name="password"
                    required />
            </div>
            <div class="button-container">
                <button pButton class="btn btn-primary" (click)="signUp()">
                    Sign up
                </button>
                <div>
                    <span>Already signup?</span>
                    <a>Sign in</a>
                </div>
            </div>
        </form>
    </div>
</div>
